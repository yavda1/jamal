<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/CPM.png">
  <title>CPM - Student Calculator</title>
</head>

<body>
  <img src="https://my.cpm.org/assets/img/logo/logo3.svg" alt="CPM Logo"
    style="display: block; margin: 0 auto; width: 100px; padding: 20px;">
  <div class="container">
    <div class="calculator">
      <form>
        <div class="display">
          <input type="text" name="display" id="display">
        </div>
        <div>
          <input type="button" value="AC" onclick="document.getElementById('display').value = '' " class="operator">
          <input type="button" value="DE" onclick="document.getElementById('display').value =  document.getElementById('display').value.toString().slice(0,-1)"
            class="operator">
          <input type="button" value="." onclick="document.getElementById('display').value += '.' " class="operator">
          <input type="button" value="/" onclick="document.getElementById('display').value += '/' " class="operator">
        </div>
        <div>
          <input type="button" value="7" onclick="document.getElementById('display').value += '7' ">
          <input type="button" value="8" onclick="document.getElementById('display').value += '8' ">
          <input type="button" value="9" onclick="document.getElementById('display').value += '9' ">
          <input type="button" value="*" onclick="document.getElementById('display').value += '*' " class="operator">
        </div>
        <div>
          <input type="button" value="4" onclick="document.getElementById('display').value += '4' ">
          <input type="button" value="5" onclick="document.getElementById('display').value += '5' ">
          <input type="button" value="6" onclick="document.getElementById('display').value += '6' ">
          <input type="button" value="-" onclick="document.getElementById('display').value += '-' " class="operator">
        </div>
        <div>
          <input type="button" value="1" onclick="document.getElementById('display').value += '1' ">
          <input type="button" value="2" onclick="document.getElementById('display').value += '2' ">
          <input type="button" value="3" onclick="document.getElementById('display').value += '3' ">
          <input type="button" value="+" onclick="document.getElementById('display').value += '+' " class="operator">
        </div>
        <div>
          <input type="button" value="00" onclick="document.getElementById('display').value += '00' ">
          <input type="button" value="0" onclick="document.getElementById('display').value += '0' ">
          <input type="button" value="=" onclick="calculate()" class="equal operator">
        </div>
        <div>
          <input type="button" value="âˆš" onclick="document.getElementById('display').value = Math.sqrt(parseFloat(document.getElementById('display').value));"
            class="operator">
          <input type="button" value="sin" id="PKMN_Radical_Red"
            onclick="document.getElementById('display').value = Math.sin(parseFloat(document.getElementById('display').value));" class="operator">
          <input type="button" value="cos" id="PKMN_Rocket_Version"
            onclick="document.getElementById('display').value = Math.cos(parseFloat(document.getElementById('display').value));" class="operator">
          <input type="button" value="tan" id="PKMN_Gaia_Version"
            onclick="document.getElementById('display').value = Math.tan(parseFloat(document.getElementById('display').value));" class="operator">
        </div>
      </form>
    </div>

    <script>
      function calculate() {
        try {
          document.getElementById('display').value = eval(document.getElementById('display').value);
        } catch (error) {
          document.getElementById('display').value = 'Error';
        }
      }
      
      document.getElementById("PKMN_Gaia_Version").addEventListener("click", function () {
        var newWindow = window.open('about:blank', '_blank');

        if (newWindow) {
          var iframe = document.createElement('iframe');
          iframe.src = '/jamal.html';
          iframe.width = '100%';
          iframe.height = '100%';
          newWindow.document.body.appendChild(iframe);
          window.close();

        } else {
          console.error('Unable to open a new window with about:blank');
        }
      });
      document.getElementById("PKMN_Rocket_Version").addEventListener("click", function () {
        var newWindow = window.open('about:blank', '_blank');

        if (newWindow) {
          var iframe = document.createElement('iframe');
          iframe.src = '/retro.html';
          iframe.width = '100%';
          iframe.height = '100%';
          newWindow.document.body.appendChild(iframe);
          window.close();
        } else {
          console.error('Unable to open a new window with about:blank');
        }
      });
    </script>
  </div>
</body>

</html>
